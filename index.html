<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Awesome Landing Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
<body>
    <header>
        <div id="header">
            <div class="col-3">
                <img class="logo" src="Images/logo-dark.png" height="18" width="143">
            </div>
            <div class="col-3">
            <nav>
                <ul class="menu">
                    <li>Home</li>
                    <li>Features</li>
                    <li>About</li>
                    <li>Signup</li>
                </ul>    
            </nav>
            </div>
            <div class="col-3">
                <a href="#" class="get">Get Started</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main">
            <div id="top-section">
                <br>
                <h1 style="text-align: center; color: wheat;">Awesome looks so good</h1>
                <p style="text-align: center;color: wheat;">Awesome is the landing page you wish you had when you started</p>
                <img class="play-button" src="Images/play.png" alt="play button" height="120px" width="120px">
                <div class="form">
                    <form>
                        <h6>SIGN UP FOR A FREE 30 DAY TRIAL</h6>
                        <input type="text" name="name" placeholder="Name">
                        <input type="email" name="email" placeholder="Email">
                        <button style="trial" type="submit" value="submit">Start Free Trial</button>
                    </form>
                </div>
                
            </div>
        </div>
       
    </div>
   
</body>
</html>
